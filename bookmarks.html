<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./javascript/index.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
    </header>
    <main>
      <section class="card">
        <button class="card__bookmark card__bookmark--hidden">
          <img
            class="card__bookmark--icon"
            src="./icons/bookmark-marked.svg"
            alt="a marked bookmark icon"
          />
        </button>
        <p class="card__question">How to create a code block in markdown?</p>
        <button class="card__show-hide-button">Hide Answer</button>
        <div class="card__answer card__answer--visible">
          <p>
            A code block is created with three backticks before and after the
            code:
          </p>
          <div class="card__answer__code-block">
            <code
              >```<br />
              code <br />
              ```</code
            >
          </div>
        </div>
        <ul class="card__hashtags">
          <li class="card__hashtags__tag">#markdown</li>
          <li class="card__hashtags__tag">#formatting</li>
          <li class="card__hashtags__tag">#codeblock</li>
        </ul>
      </section>
    </main>
    <footer>
      <nav>
        <ul class="navbar">
          <li>
            <a href="./index.html"
              ><img src="./icons/home.svg" alt="an active home icon"
            /></a>
          </li>
          <li>
            <a href="./bookmarks.html" class="active"
              ><img
                src="./icons/bookmarks-folder.svg"
                alt="an unmarked bookmarks-folder icon"
            /></a>
          </li>
          <li>
            <a href="./profile.html"
              ><img src="./icons/profile.svg" alt="an unmarked profile icon"
            /></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>

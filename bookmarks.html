<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./javascript/index.js" defer></script>
    <link rel="icon" href="./icons/favicon.svg" />
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
    </header>
    <main>
      <section aria-label="quiz-card" class="card">
        <button aria-label="bookmark for the quiz-card" class="card__bookmark">
          <svg
            class="card__bookmark--icon"
            alt="a marked bookmark icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path d="M0 0h24v24H0z" fill="none" />
            <path
              d="M17 3H7c-1.1 0-1.99.9-1.99 2L5 21l7-3 7 3V5c0-1.1-.9-2-2-2z"
              fill="#f0a04b"
              stroke="#f0a04b"
              stroke-width="2"
            />
          </svg>
        </button>
        <p id="aria-question" class="card__question">
          How to create a code block in markdown?
        </p>
        <button aria-label="button" class="card__show-hide-button">
          Hide Answer
        </button>
        <div
          class="card__answer card__answer--visible"
          aria-labelledby="aria-question"
        >
          <p>
            A code block is created with three backticks before and after the
            code:
          </p>
          <div class="card__answer__code-block">
            <code
              >```<br />
              code <br />
              ```</code
            >
          </div>
        </div>
        <ul aria-label="relating hashtags to this card" class="card__hashtags">
          <li class="card__hashtags__tag">#markdown</li>
          <li class="card__hashtags__tag">#formatting</li>
          <li class="card__hashtags__tag">#codeblock</li>
        </ul>
      </section>
    </main>
    <footer>
      <nav aria-label="navigation bar">
        <ul class="footer__navbar">
          <li class="footer__navbar__nav-li-element">
            <a
              aria-labelledby="aria-home"
              class="footer__navbar__nav-li-element__link"
              href="./index.html"
            >
              <svg
                aria-hidden="true"
                alt="home icon"
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 0 24 24"
                width="24px"
                fill="#000000"
              >
                <path d="M0 0h24v24H0z" fill="none" />
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
              </svg>
            </a>
            <span id="aria-home" class="sr-only">home page</span>
          </li>
          <li class="footer__navbar__nav-li-element">
            <a
              aria-labelledby="aria-bookmarks-page"
              class="footer__navbar__nav-li-element__link footer__navbar__nav-li-element__link--active"
              href="./bookmarks.html"
            >
              <svg
                alt="bookmarks-folder icon"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 0 24 24"
                width="24px"
                fill="#000000"
              >
                <path d="M0 0h24v24H0V0z" fill="none" />
                <path
                  d="M19 18l2 1V3c0-1.1-.9-2-2-2H8.99C7.89 1 7 1.9 7 3h10c1.1 0 2 .9 2 2v13zM15 5H5c-1.1 0-2 .9-2 2v16l7-3 7 3V7c0-1.1-.9-2-2-2z"
                />
              </svg>
            </a>
            <span id="aria-bookmarks-page" class="sr-only">bookmarks page</span>
          </li>
          <li class="footer__navbar__nav-li-element">
            <a
              aria-labelledby="aria-profile-page"
              class="footer__navbar__nav-li-element__link"
              href="./profile.html"
            >
              <img
                src="./icons/profile.svg"
                alt="an unmarked profile icon"
                aria-hidden="true"
              />
            </a>
            <span id="aria-profile-page" class="sr-only">profile page</span>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
    </header>
    <main>
      <section class="user">
        <img class="profile-pic" src="./profile-picture.png" />
        <h2>Miri Mustergiraffe</h2>
      </section>
      <section class="about-me">
        <h3>About me</h3>
        <p>
          Moin! Ich bin Miri Mustergiraffe, die quizzlige Quasselstrippe. Mit meinem langen
          Hals habe ich nicht nur den Überblick über Programmieraufgaben,
          sondern auch den besten Blick für Lösungen. Ich bringe Farbe in die Welt des Codens! <pre>&#127752;</pre>
        </p>
        <div class="counter question-count"></div>
        <div class="counter bookmark-count"></div>
      </section>
      <section class="settings">
        <h3>Settings</h3>
        <div class="darkmode">
            <label for="slider">Dark Mode</label>
            <input type="checkbox" id="slider">
        </div>
      </section>
    </main>
    <footer>
      <nav>
        <ul class="navbar">
          <li>
            <a href="./index.html"
              ><img src="./icons/home.svg" alt="an active home icon"
            /></a>
          </li>
          <li>
            <a href="./bookmarks.html"
              ><img
                src="./icons/bookmarks-folder.svg"
                alt="an unmarked bookmarks-folder icon"
            /></a>
          </li>
          <li>
            <a href="./profile.html" class="active"
              ><img src="./icons/profile.svg" alt="an unmarked profile icon"
            /></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>

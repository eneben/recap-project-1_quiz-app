<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./javascript/index.js" defer></script>
    <link rel="icon" href="./icons/favicon.svg" />
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
    </header>
    <main>
      <form>
        <fieldset>
          <legend>Here you can add your own new quiz question.</legend>
        </fieldset>
      </form>
    </main>
    <footer>
      <nav aria-label="navigation bar">
        <ul class="footer__navbar">
          <li class="footer__navbar__nav-li-element">
            <a
              aria-labelledby="aria-home"
              class="footer__navbar__nav-li-element__link footer__navbar__nav-li-element__link--active"
              href="./index.html"
            >
              <svg
                aria-hidden="true"
                alt="home icon"
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 0 24 24"
                width="24px"
                fill="#000000"
              >
                <path d="M0 0h24v24H0z" fill="none" />
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
              </svg>
            </a>
            <span id="aria-home" class="sr-only">home page</span>
          </li>
          <li class="footer__navbar__nav-li-element">
            <a
              aria-labelledby="aria-bookmarks-page"
              class="footer__navbar__nav-li-element__link"
              href="./bookmarks.html"
            >
              <svg
                alt="bookmarks-folder icon"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 0 24 24"
                width="24px"
                fill="#000000"
              >
                <path d="M0 0h24v24H0V0z" fill="none" />
                <path
                  d="M19 18l2 1V3c0-1.1-.9-2-2-2H8.99C7.89 1 7 1.9 7 3h10c1.1 0 2 .9 2 2v13zM15 5H5c-1.1 0-2 .9-2 2v16l7-3 7 3V7c0-1.1-.9-2-2-2z"
                />
              </svg>
            </a>
            <span id="aria-bookmarks-page" class="sr-only">bookmarks page</span>
          </li>
          <li class="footer__navbar__nav-li-element">
            <a
              aria-labelledby="aria-form-page"
              class="footer__navbar__nav-li-element__link"
              href="./form.html"
            >
              <svg
                alt="an add-icon that links to the form-page"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 0 24 24"
                width="24px"
                fill="#000000"
              >
                <path d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M19 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-2 10h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"
                />
              </svg>
            </a>
            <span id="aria-form-page" class="sr-only">form page</span>
          </li>
          <li class="footer__navbar__nav-li-element">
            <a
              aria-labelledby="aria-profile-page"
              class="footer__navbar__nav-li-element__link"
              href="./profile.html"
            >
              <svg
                alt="profile icon"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                enable-background="new 0 0 24 24"
                height="24px"
                viewBox="0 0 24 24"
                width="24px"
                fill="#000000"
              >
                <g><rect fill="none" height="24" width="24" /></g>
                <g>
                  <path
                    d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 4c1.93 0 3.5 1.57 3.5 3.5S13.93 13 12 13s-3.5-1.57-3.5-3.5S10.07 6 12 6zm0 14c-2.03 0-4.43-.82-6.14-2.88C7.55 15.8 9.68 15 12 15s4.45.8 6.14 2.12C16.43 19.18 14.03 20 12 20z"
                  />
                </g>
              </svg>
            </a>
            <span id="aria-profile-page" class="sr-only">profile page</span>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
